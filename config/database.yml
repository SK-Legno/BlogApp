# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DB_USERNAME"] %>        # PostgreSQLユーザー名
  password: <%= ENV["DB_PASSWORD"] %>  # 環境変数からパスワードを読み込む（例: export DB_PASSWORD=your_password）

development:
  <<: *default
  database: app_development  # 開発用データベース名

test:
  <<: *default
  database: app_test  # テスト用データベース名

production:
  primary: &primary_production
    <<: *default
    database: app_production  # 本番用データベース名
    username: <%= ENV["DB_USERNAME"] %>  # 本番用のユーザー名（環境変数で管理）
    password: <%= ENV["DB_PASSWORD"] %>  # 本番用のパスワード（環境変数で管理）
  cache:
    <<: *primary_production
    database: app_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: app_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: app_production_cable
    migrations_paths: db/cable_migrate
